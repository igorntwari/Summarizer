<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summarizer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <h1>
        <svg
          class="icon"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <circle cx="12" cy="12" r="10" />
          <path
            d="M8 9.5C8 8.67157 8.67157 8 9.5 8H14.5C15.3284 8 16 8.67157 16 9.5C16 10.3284 15.3284 11 14.5 11H9.5C8.67157 11 8 10.3284 8 9.5Z"
          />
          <path d="M12 11V16" />
          <path d="M10 16H14" />
        </svg>
        Summarizer
      </h1>
      <div class="input-group">
        <label for="originalText">Text to Summarize</label>
        <textarea
          id="originalText"
          placeholder="Enter or paste your text here"
        ></textarea>
      </div>
      <div class="button-group">
        <button id="summarize">Summarize <span class="loading"></span></button>
        <button id="clear">Clear</button>
      </div>
      <div class="input-group">
        <label for="summary">Summary</label>
        <textarea
          id="summary"
          placeholder="Summary will appear here"
          readonly
        ></textarea>
        <button id="editSummary" class="icon-button" title="Edit summary">
          <svg
            class="icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path
              d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"
            ></path>
            <path
              d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"
            ></path>
          </svg>
        </button>
      </div>
    </div>
    <div class="button-group">
      <button id="saveSummary" style="display: none">Save</button>
      <button id="cancelEdit" style="display: none">Cancel</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
